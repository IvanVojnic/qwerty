<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{index . "name"}}</title>
</head>
<body>
<h1>Upload single file</h1>

<form action="/book/upload" method="post" enctype="multipart/form-data">
    Name: <input type="text" name="name"><br><br>
    Year: <input type="number" name="year"><br><br>
    New: <input type="checkbox" name="new" value="true"><br><br>
    Files: <input type="file" name="file"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
